<div class="wrapper wrapper-content animated fadeInRight ecommerce">

        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container">
    
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
    
                            <fieldset class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">Nom:</label>                                
                                    <div class="col-sm-10"><input type="text" class="form-control" [value]="client.surname"></div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Prénom:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" [value]="client.firstName"></div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Numéro de permis:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" [value]="client.driverLicenseNumber">
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Date de naissance:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" [value]="client.birthDate">
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">E-mail:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" [value]="client.email"></div>
                                </div>

                                <div class="button">
                                    <button class="btn btn-xs btn-outline btn-primary">Mettre à jour les données</button>
                                </div>
                            </fieldset>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
