<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Véhicules</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['../']">Home</a>
            </li>
            <li class="active">
                <strong>Véhicules</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

  <div class="ibox-content m-b-sm border-bottom">

    <div class="row">
      <div class="form-group">

        <div class="col-sm-5">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Marque</mat-label>
            <mat-select [(ngModel)]="brandId">
              <mat-option *ngFor="let brand of brandList" (click)="getModelByBrand()" [value]="brand.id">
                {{ brand.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-5">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Modèle</mat-label>
            <mat-select [(ngModel)]="modelId">
              <mat-option *ngFor="let model of modelList" (click)="filterVehicles()" [value]="model.id">
                {{ model.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-2">
          <button class="btn btn-primary" style="margin-top: 10px" (click)="resetFilter()">Retirer filtre</button>
        </div>

      </div>
    </div>
  </div>

  <div class="ibox-content m-b-sm border-bottom">

    <!-- /vehicles -->
    <div class="row">
      <div class="col-md-3" *ngFor="let vehicle of vehicleListFilter">
        <div class="ibox">
          <div class="ibox-content product-box">

            <div class="img-container">
              <img [src]="vehicle.model.pictureLink" alt="">
            </div>
            <div class="product-desc">
              <span class="product-price">
                A partir de {{ vehicle.model.price }}€
              </span>
              <small class="text-muted"> {{ vehicle.model.brand.name }} </small>
              <div class="product-name"> {{ vehicle.model.name }} </div>

              <div class="small m-t-xs">
                Pour plus d'informations, cliquez sur le bouton "info".
              </div>

              <div class="m-t text-righ">
                <button class="btn btn-xs btn-outline btn-primary" [routerLink]="['detail', vehicle.id]">Info <i
                    class="fa fa-long-arrow-right"></i>
                </button>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
