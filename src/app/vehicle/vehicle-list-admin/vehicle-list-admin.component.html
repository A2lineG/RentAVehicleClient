<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Liste des véhicules</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>            
            <li class="active">
                <strong>Liste véhicules</strong>
            </li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <div class="btnAddVehicle">

                <button mat-stroked-button [routerLink]="['../create']">
                    <mat-icon>add</mat-icon>
                    Nouveau véhicule
                </button>

            </div>
        </div>
    </div>

</div>



<!-- Tableau vehicules -->

<div class="wrapper wrapper-content animated fadeInRight ecommerce">

    <div class="row">
        <div class="col-lg-6">
            <div class="ibox">
                <div class="ibox-content">

                    <!-- search -->
                    <!-- <mat-form-field floatLabel="always" style="width: 100%">                        
                        <input matInput placeholder="Entrez une mot clé...">
                    </mat-form-field> -->
                    <!--  -->

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th data-hide="phone">N.Plaque</th>
                                <th data-hide="all">Marque</th>
                                <th data-hide="phone">Modèle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                            class="clickable-row"
                            [ngClass]="{'active': selectedVehicleId == vehicle.id}"
                            *ngFor="let vehicle of vehicleList" 
                            (click)="getVehicle(vehicle.id)">
                                <td>
                                    {{ vehicle.plateNumber }}
                                </td>
                                <td>
                                    {{ vehicle.model.brand.name }}
                                </td>
                                <td>
                                    {{ vehicle.model.name }}
                                </td>
                                <!-- <td>
                                    <button mat-button (click)="deleteVehicle(vehicle.id)">
                                        <mat-icon>delete_outline</mat-icon>
                                    </button>
                                </td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="ibox">
                <router-outlet></router-outlet>
            </div>
        </div>
        
    </div>
</div>
